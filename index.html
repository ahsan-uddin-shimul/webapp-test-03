<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="style-index.css" rel="stylesheet">
    <title>Webapps by Ahsan</title>
</head>
<body>

    <div id="grid-container">
    
        <div id="main-container">
            
            <div id="sub-container">     
                <h2 id="header-login">Please Log-in</h2>
            </div>
            
            <div id="label-userid">
                <label for="user-id-name">User Id</label>
            </div>   
                
            <div id="input-userid">   
                <input id="user-id" type="text" name="user-id-name">
            </div>

                
            <div id="label-password">
                <label for="password-name">Password</label>
            </div>
            
            <div id="input-password">
                <input id="password" type="password" name="password-name">
            </div>

            <div id="button">
                <button id="button-submit" onclick="myFunction()">LOGIN</button>
            </div>

            <div id="last-line">
                <h4 id="last-line-text">On-the-Go office management system</h4>
            </div>

        </div>

        <div id="side-container">
            <img id="pic" src="img/img-02-pass-01.jpg">
        </div>

    </div>

    
   

    <script src="app-index.js"></script>
    
    
</body>
</html>
